apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: apps-multi-env
  namespace: argocd
  annotations:
    description: "多环境应用部署示例"
spec:
  # 使用 List Generator 为每个环境创建应用
  generators:
  - list:
      elements:
      - env: dev
        namespace: dev
        # server: https://dev-cluster.example.com  # 可指定不同的集群
      - env: staging
        namespace: staging
        # server: https://staging-cluster.example.com
      - env: prod
        namespace: prod
        # server: https://prod-cluster.example.com
  
  template:
    metadata:
      name: 'myapp-{{env}}'
      labels:
        environment: '{{env}}'
        managed-by: applicationset
    spec:
      project: default-project
      
      source:
        repoURL: https://github.com/hangx969/local-k8s-gitops
        targetRevision: HEAD
        # 使用环境特定的配置路径
        path: 'apps/overlays/{{env}}/myapp'
        
        # 如果使用 Helm Chart
        # helm:
        #   valueFiles:
        #     - values-{{env}}.yaml
      
      destination:
        server: https://kubernetes.default.svc  # 或使用 {{server}}
        namespace: '{{namespace}}'
      
      syncPolicy:
        syncOptions:
          - CreateNamespace=true
        
        # 生产环境可能不启用自动同步
        # automated:
        #   prune: false
        #   selfHeal: false
